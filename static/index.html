<html ng-app="profilePage">

    <head>
        <title>Function</title>
        <link rel="icon" type="image/png" href="favicon-32x32.png" sizes="32x32" />
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="movement.css" rel="stylesheet" type="text/css">
        <script type="text/javascript" src="js/jquery-min.js"></script>
        <script type="text/javascript" src="js/angular-min.js"></script>
		<script src="js/angular-animate.js"></script>
        <script type="text/javascript" src="js/angular-cookies.min.js"></script>
        <script type="text/javascript" src="js/md5-min.js"></script>
        <link rel="stylesheet" href="materialize.min.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/profile.js"></script>
    </head>

    <body ng-controller="profilePageController" ng-init="newUser = false">
		<div id="gradient"></div>
		<div class="switchUserButton waves-effect" ng-click="newUser = !newUser">{{newUser ? 'Got an account? Log in!' : 'New here? Sign up!'}}</div>
        <div class="login">
			<h4 style="margin: 28px;">{{newUser ? 'Sign Up' : 'Log In'}}</h4>
			<input placeholder="{{newUser ? 'Username' : 'Username or Email'}}" class="loginInput z-depth-5" ng-model="inputs.username" />
			<input placeholder="Email" type="email" class="loginInput z-depth-5" ng-model="inputs.email" ng-show="newUser" />
			<input placeholder="Password" type="password" class="loginInput z-depth-5" ng-model="inputs.password" />
			<div class="submitButton waves-effect z-depth-1" ng-click="checkAccount(newUser)">{{newUser ? 'SIGN UP' : 'LOG IN'}}</div>
        </div>
    </body>
</html>
